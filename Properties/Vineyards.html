<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Urban Renew LLC</title>
    <link rel = "icon" type = "image/png" href = "../assets/Core_Logo.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body id="body">
    <section id="navbar_section">
        <nav class="navbar_row">
            <a href="../index.html" class="nav_logo">
                <img id="logo" src="../assets/Core_Logo.png" alt="Core Urban Renew LLP Logo" height="75px">
            </a>
            <ul class="nav_menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav_link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#about_us_section" class="nav_link">About</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#footer_section" class="nav_link">Contact</a>
                </li>
            </ul>
        </nav>
    </section>
    <section id="hero_vineyards" class="hero is-large">
        <div class="hero-body">
          <p class="title">Vineyards Home</p>
        </div>
    </section>
    <section id="indv_home_section">
        <div id="indv_home_row" class="columns">
            <div id="indv_home_before" class="column">
                <h2 class="title">Before</h2>
                <img class="before_large" src="../assets/vineyards/Vineyards_Exterior_Before.jpg" alt="Blue Hills Front Of Home Before" max-width="500px">
                <img class="before_large" src="../assets/vineyards/Vineyards_Bath_Before.jpg" alt="Blue Hills Exterior Yard Before" max-width="500px">
                <img class="before_large" src="../assets/vineyards/Vineyards_Interior_Before.jpg" alt="Blue Hills Exterior Side Before" max-width="500px">
            </div>
            <div id="indv_home_after" class="column">
                <h2 class="title">After</h2>
                <img class="after_large" src="../assets/vineyards/Vineyards_Exterior_After.jpg" alt="Blue Hills Front Of Home After" max-width="500px">
                <img class="after_large" src="../assets/vineyards/Vineyards_Bath_After.jpg" alt="Blue Hills Exterior Yard After" max-width="500px">
            </div>
        </div>
    </section>
</body>
</html>
