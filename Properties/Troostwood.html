<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Urban Renew LLC</title>
    <link rel = "icon" type = "image/png" href = "../assets/Core_Logo.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body id="body">
    <section id="navbar_section">
        <nav class="navbar_row">
            <a href="../index.html" class="nav_logo">
                <img id="logo" src="../assets/Core_Logo.png" alt="Core Urban Renew LLP Logo" height="75px">
            </a>
            <ul class="nav_menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav_link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#about_us_section" class="nav_link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
        </nav>
    </section>
    <section id="hero_troostwood" class="hero is-large">
        <div class="hero-body">
          <p class="title">Troostwood Home</p>
        </div>
    </section>
    <section id="indv_home_section">
        <div id="indv_home_row" class="columns">
            <div id="indv_home_before" class="column">
                <h2 class="title">Before</h2>
                <img class="before_large tall" src="../assets/troostwood/Troostwood_Exterior_Before.jpg" alt="Troostwood Front Of Home Before">
                <img class="before_large tall" src="../assets/troostwood/Troostwood_Exterior_Before2.jpg" alt="Troostwood Front Of Home Before 1">
                <img class="before_large" src="../assets/troostwood/Troostwood_Interior_Before.jpg" alt="Troostwood Interior Before">
                <img class="before_large" src="../assets/troostwood/Troostwood_Interior_Before2.jpg" alt="Troostwood Interior Before 1">
                <img class="before_large" src="../assets/troostwood/Troostwood_Kitchen_Before.jpg" alt="Troostwood Kitchen Before">
            </div>
            <div id="indv_home_after" class="column">
                <h2 class="title">After</h2>
                <img class="after_large" src="../assets/troostwood/Troostwood_Exterior_After.jpg" alt="Troostwood Front Of Home After">
                <img class="after_large" src="../assets/troostwood/Troostwood_Exterior_After2.jpg" alt="Troostwood Front Of Home After 1">
                <img class="after_large tall" src="../assets/troostwood/Troostwood_Interior_After.jpg" alt="Troostwood Interior After">
                <img class="after_large tall" src="../assets/troostwood/Troostwood_Interior_After2.jpg" alt="Troostwood Interior After 1">
                <img class="after_large tall" src="../assets/troostwood/Troostwood_Kitchen_After.jpg" alt="Troostwood Kitchen After">
            </div>
        </div>
    </section>
</body>
</html>
